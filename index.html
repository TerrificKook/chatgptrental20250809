              <Input label="–ù–∞–∑–≤–∞–Ω–∏–µ" value={form.title} onChange={v=>setForm(f=>({...f,title:v}))}/>
              <Select label="–ö–∞—Ç–µ–≥–æ—Ä–∏—è" value={form.cat} onChange={v=>setForm(f=>({...f,cat:v}))} options={CATEGORIES.map(c=>({value:c.key,label:c.name}))}/>
              <Input label="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ" value={form.img} onChange={v=>setForm(f=>({...f,img:v}))}/>
              <Input label="–ú–µ—Ç—Ä–æ" value={form.metro} onChange={v=>setForm(f=>({...f,metro:v}))}/>
              <Input label="–†–∞–π–æ–Ω" value={form.area} onChange={v=>setForm(f=>({...f,area:v}))}/>
              <NumberInput label="–¶–µ–Ω–∞/–¥–µ–Ω—å" value={form.priceDay} onChange={v=>setForm(f=>({...f,priceDay:v}))}/>
              <NumberInput label="–¶–µ–Ω–∞/–Ω–µ–¥–µ–ª—è" value={form.priceWeek} onChange={v=>setForm(f=>({...f,priceWeek:v}))}/>
              <NumberInput label="–¶–µ–Ω–∞/–º–µ—Å—è—Ü" value={form.priceMonth} onChange={v=>setForm(f=>({...f,priceMonth:v}))}/>
            </div>
            <div className="mt-4 flex gap-2 justify-end">
              <button onClick={onClose} className="px-4 py-2 rounded-xl bg-white/10">–û—Ç–º–µ–Ω–∞</button>
              <button disabled={!canAdd} onClick={()=>onAdd(form)} className={cn("px-4 py-2 rounded-xl font-semibold", canAdd?"bg-gradient-to-r from-emerald-400 to-lime-500 text-black":"bg-white/10 text-white/40")}>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
          </div>
        </div>
      )
    }

    function Input({label,value,onChange}){
      return (
        <label className="space-y-1">
          <div className="text-sm text-white/70">{label}</div>
          <input value={value} onChange={e=>onChange(e.target.value)} className="w-full rounded-xl bg-white/10 px-3 py-2 outline-none focus:ring-2 focus:ring-fuchsia-400"/>
        </label>
      )
    }
    function NumberInput({label,value,onChange}){
      return (
        <label className="space-y-1">
          <div className="text-sm text-white/70">{label}</div>
          <input type="number" value={value} onChange={e=>onChange(Number(e.target.value))} className="w-full rounded-xl bg-white/10 px-3 py-2 outline-none focus:ring-2 focus:ring-fuchsia-400"/>
        </label>
      )
    }
    function Select({label,value,onChange,options}){
      return (
        <label className="space-y-1">
          <div className="text-sm text-white/70">{label}</div>
          <select value={value} onChange={e=>onChange(e.target.value)} className="w-full rounded-xl bg-white/10 px-3 py-2 outline-none">
            {options.map(o=> <option key={o.value} value={o.value}>{o.label}</option>)}
          </select>
        </label>
      )
    }

    // Mount app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PropsRentalSite />);
  </script>
</body>
